---
layout: default
---
<div class="content-with-image">
  <img src="{{ site.github.url }}/assets/img/arjun_at_atomium.jpg" alt="Home" class="wrapped-image">
  {{ content }}
</div>

<style>
  .content-with-image {
    overflow: hidden;
  }

  .wrapped-image {
    float: left; /* Aligns the image to the left */
    margin: 0 20px 20px 0; /* Adds spacing around the image */
    width: 40%; /* Adjust as needed */
    max-width: 300px; /* Prevents the image from getting too large */
  }

  /* Ensure responsive behavior */
  @media (max-width: 768px) {
    .wrapped-image {
      float: none; /* Image goes above the text on small screens */
      display: block;
      margin: 0 auto 20px;
    }
  }
</style>
