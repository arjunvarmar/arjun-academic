---
layout: default
---

<div class="row g-5 mb-5">
<div class="col-md-12">
  <h3 class="fw-bold border-bottom pb-3 mb-5">Blog</h3>
<ul>
  {% for post in site.posts %}
    <li>
	    <h3><a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a></h3>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
